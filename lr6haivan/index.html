<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style-float.css">
  <link rel="stylesheet" href="style-position.css">
  <style>
    body {
      display: flex;
      gap: 50px;
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- Варіант з float -->
  <div class="calculator-float">
    <div class="header">Casio 3234</div>
    <div class="screen">лоррпапр</div>
    <div class="sub-screen"></div>
    <div class="buttons">
      <div class="btn">7</div><div class="btn">8</div><div class="btn">9</div><div class="btn">+</div>
      <div class="btn">4</div><div class="btn">5</div><div class="btn">6</div><div class="btn">-</div>
      <div class="btn">1</div><div class="btn">2</div><div class="btn">3</div><div class="btn">/</div>
      <div class="btn">,</div><div class="btn">0</div><div class="btn">=</div><div class="btn">*</div>
    </div>
  </div>

  <!-- Варіант з position -->
  <div class="calculator-position">
    <div class="header">Casio 3234</div>
    <div class="screen-wrapper">
        <div class="screen">лоррпапр</div>
        <div class="sub-screen"></div>
    </div>
    <div class="buttons">
      <div class="btn">7</div><div class="btn">8</div><div class="btn">9</div><div class="btn">+</div>
      <div class="btn">4</div><div class="btn">5</div><div class="btn">6</div><div class="btn">-</div>
      <div class="btn">1</div><div class="btn">2</div><div class="btn">3</div><div class="btn">/</div>
      <div class="btn">,</div><div class="btn">0</div><div class="btn">=</div><div class="btn">*</div>
    </div>
  </div>
</body>
</html>
